<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galentine.js</title>
    
        <link rel="icon" type="image/png" href="img/cursor1.png">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="css/style.css" />
    </head>
    
<body>

    <div class="page-wrapper">

    <div class="welcome-popup" id="welcomePopup">
        <p>Welcome to Galentine.js</p>
    </div>
    

    <div class="entry-screen" id="entryScreen">
        <div class="entry-card">

            <div class="browser-bar">
                <div class="browser-title">galentine.js</div>
                <div class="browser-buttons">
                    <span class="dot green">-</span>
                    <span class="dot yellow">&#x25FB</span>
                    <span class="dot red">×</span>
                </div>
            </div>
        
            <div class="browser-content">
                <h2>How are you planning to spend your <span class="cursive">Galentine's Day</span>?</h2>
        
                <div class="choices">
                    <button id="soloBtn">Solo date</button>
                    <button id="bestiesBtn">With my besties</button>
                </div>
            </div>
        
        </div>
        
    </div>

    <div class="loading-window hidden" id="loadingWindow">

        <div class="browser-bar">
            <div class="browser-title">galentine.js — loading</div>
            <div class="browser-buttons">
                <span class="dot">-</span>
                <span class="dot">&#x25FB</span>
                <span class="dot">×</span>
            </div>
        </div>
    
        <div class="browser-content loading-content">
    
            <div class="transfer-visual">
                <img src="img/folder-icon-pink.png" class="folder left">
                <div class="transfer-line"></div>
                <img src="img/folder-icon-pink.png" class="folder right">
            </div>
    
            <div class="loading-bar">
                <div class="progress" id="progressBar"></div>
            </div>
    
            <p class="loading-text" id="loadingText">Loading . . .</p>
    
        </div>
    </div>
    <p class="loading-note hidden" id="loadingNote"></p>
    

    <!-- This will be your OS later -->
    <div id="desktop" class="hidden">
        <h2 id="modeTitle"></h2>
    </div>

    <script src="js/app.js"></script>


    </div>

</body>

<footer class="footer">
        Made by <a href="https://github.com/GardenInTheAir" class="link">Gardenintheair</a> for AGEEI Challenge Galentine.js — Visuals from Canva
    </footer>
    
</html>
