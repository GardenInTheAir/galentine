<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galentine.js</title>
    
        <link rel="icon" type="image/png" href="../img/cursor1.png">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css//mainscreen.css" />
    </head>
    
<body>

    <div class="desktop-grid">

        <!-- MAIN CONTENT WINDOW (45%) -->
        <div class="window main-content">
            <div class="browser-bar">
                <div class="browser-title">browser</div>
                <div class="browser-buttons">
                    <span class="dot">-</span>
                    <span class="dot">&#x25FB</span>
                    <span class="dot">Ã—</span>
                </div>
            </div>
            <div class="browser-content" id="contentArea">
                Choose a folder to begin ðŸ’—
            </div>
        </div>
    
        <!-- FOLDERS WINDOW (25%) -->
        <div class="window folders">
            <div class="browser-bar">
                <div class="browser-title">file-explorer</div>
            </div>
            <div class="browser-content folder-list">
                <div class="folder-item" data-file="activities">
                    <img src="../img/folder-icon-pink.png" class="file-explorer-folder">
                    Activities
                </div>
                <div class="folder-item" data-file="recipies">
                    <img src="../img/folder-icon-pink.png" class="file-explorer-folder">
                    Recipies
                </div>
            </div>
        </div>
    
        <!-- QUOTES WINDOW (30%) -->
        <div class="window quotes">
            <div class="browser-bar">
                <div class="browser-title">quotes.js</div>
            </div>
            <div class="browser-content">
                <div id="quoteSlider">Quote goes here</div>
            </div>
        </div>
    
        <!-- MUSIC WINDOW (40%) -->
        <div class="window music">
            <div class="browser-bar">
                <div class="browser-title">music-player.js</div>
            </div>
            <div class="browser-content">
                Spotify player placeholder
            </div>
        </div>
    
    </div>

    <script src="../js/mainscreen.js"></script>
    <script src="../js/app.js"></script>

</body>

<footer class="footer">

</html>
